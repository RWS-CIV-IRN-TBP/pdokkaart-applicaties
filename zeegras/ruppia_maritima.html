<html>
<head>
</head>
<body>
    
<section class="section">
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/OpenLayers.js"></script>
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/proj4js-compressed.js"></script>
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/pdok-api.js"></script>
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/geozetlib.js"></script>
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/pdok-markers.js"></script>
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/pdok-layers.js"></script>
<script type="text/javascript" src="../rws.js"></script>
<script type="text/javascript">
Pdok.addcss("https://kaart.pdok.nl/api/styles/default/style.css");
Pdok.addcss("https://kaart.pdok.nl/api/styles/api.css");
Pdok.addcss("../rws.css");  // NOTE: to be loaded AFTER api.css !!

var api_515;
var config_515={
        "mapdiv":"map_515",
        "zoom":7,
        "showzoom":true,
        "shownavigation":true,
        "showscaleline":true,
        "showmouseposition":true,
        "geocoder":"{}",
        "loc":"122650.88, 487337.6",
        "showlayerswitcher":true,
        "baselayers":[{"id":"BRT","visible":true},{"id":"LUFO","visible":false}]
};
Pdok.ready( function(){
    api_515 = new Pdok.Api(config_515, Geotool.ready);
    api_515.map.removeLayer( api_515.map.getLayersByName("Markers")[0] );

   var zeegras_service = 'https://geoservices.rijkswaterstaat.nl/apps/geoserver/zeegras/ows';
   var single_tile = true;
   var transparant = true;
   var visibility = false;
   var rup_2017 = api_515.createWMSLayer({
        name: 'Ruppia maritima 2017', layers: 'zeegras:ruppia_maritima_2017',
        url: zeegras_service, transparent:transparant, singleTile: single_tile, visibility: true})
   api_515.map.addLayer(rup_2017);
   var rup_2016 = api_515.createWMSLayer({
        name: 'Ruppia maritima 2016', layers: 'zeegras:ruppia_maritima_2016',
        url: zeegras_service, transparent:transparant, singleTile: single_tile, visibility: visibility})
   api_515.map.addLayer(rup_2016);
   var rup_2014 = api_515.createWMSLayer({
        name: 'Ruppia maritima 2014', layers: 'zeegras:ruppia_maritima_2014',
        url: zeegras_service, transparent:transparant, singleTile: single_tile, visibility: visibility})
   api_515.map.addLayer(rup_2014);
   var rup_2011 = api_515.createWMSLayer({
        name: 'Ruppia maritima 2011', layers: 'zeegras:ruppia_maritima_2011',
        url: zeegras_service, transparent:transparant, singleTile: single_tile, visibility: visibility})
   api_515.map.addLayer(rup_2011);
   var rup_2010 = api_515.createWMSLayer({
        name: 'Ruppia maritima 2010', layers: 'zeegras:ruppia_maritima_2010',
        url: zeegras_service, transparent:transparant, singleTile: single_tile, visibility: visibility})
   api_515.map.addLayer(rup_2010);

} );
</script>

<div id="map_515" class="olMap fullscreen"></div>

</body>
</html>
