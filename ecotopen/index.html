<html>
<head>
</head>
<body>

<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/OpenLayers.js"></script>
<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/proj4js-compressed.js"></script>
<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/pdok-api.js"></script>
<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/geozetlib.js"></script>
<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/pdok-markers.js"></script>
<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/pdok-layers.js"></script>
<script type="text/javascript" src="../rws.js"></script>
<script type="text/javascript">
Pdok.addcss("http://pdokserver/pdokkaart/api/styles/default/style.css");
Pdok.addcss("http://pdokserver/pdokkaart/api/styles/api.css");
Pdok.addcss("../rws.css");  // NOTE: to be loaded AFTER api.css !!

var api_101;
var config_101={
  "mapdiv": "map_101",
  "zoom": 6,
  "showscaleline": true,
  "showmouseposition": true,
  "geocoder":"{}",
  "loc": "164636, 513000",
  "baselayers": [
    {
      "id": "BRT",
      "visible": true
    },
    {
      "id": "LUFO",
      "visible": false
    }
  ],
  "markersdef": "http://pdokserver/pdokkaart/api/js/pdok-markers.js",
  "layersdef": "http://pdokserver/pdokkaart/api/js/pdok-layers.js"
};

Pdok.ready( function(){

   var ecotopen_service = 'https://geoservices.rijkswaterstaat.nl/ecotopen';
   var single_tile = true;
   var transparant = true;
   var visibility = false;

   api_101 = new Pdok.Api(config_101);
   api_101.map.removeLayer( api_101.map.getLayersByName("Markers")[0] );
   var vegstructuur3 = api_101.createWMSLayer({
        name: 'Vegetatiestructuur 3e cyclus', layers: 'vegstructuur3',
        url: ecotopen_service, transparent:transparant, singleTile: single_tile, visibility: true})
   api_101.map.addLayer(vegstructuur3);
   
   var vegstructuur2 = api_101.createWMSLayer({
        name: 'Vegetatiestructuur 2e cyclus', layers: 'vegstructuur2',
        url: ecotopen_service, transparent:transparant, singleTile: single_tile, visibility: visibility})
   api_101.map.addLayer(vegstructuur2);
   
   var vegstructuur1 = api_101.createWMSLayer({
        name: 'Vegetatiestructuur 1e cyclus', layers: 'vegstructuur1',
        url: ecotopen_service, transparent:transparant, singleTile: single_tile, visibility: visibility})
   api_101.map.addLayer(vegstructuur1);
  // add legend
//   Geotool.legend(api_101.map, 'http://geoservices.rijkswaterstaat.nl/ecotopen?version=1.3.0&service=WMS&request=GetLegendGraphic&sld_version=1.1.0&layer=vegstructuur3&format=image/png&STYLE=DEFAULT');
} );
</script>

<div id="map_101" class="olMap fullscreen"></div>

</body>
</html>
