    "mapdiv":"map_802",

    "showzoom":true,

    "showscaleline":true,

var api802;
Pdok.ready(

    api802 = new Pdok.Api(config_802);

    Geotool.useWaterPopup = true;  // one of the RWS waterparameter viewers: special popup

    // golfgegevens meetpunten url
    var data_uri = "http://www.rijkswaterstaat.nl/apps/geoservices/rwsnl/?mode=features&projecttype=stromingsgegevens&loadprojects=0";

    var icons =[{},{},{},Geotool.icons.label_5_xl,{},{},{}]; // only iconnr/category 3 !

                   {key:'SSV10w3G',name:'Dwarsstr. Geul laag3',units:'mm/s'}];
