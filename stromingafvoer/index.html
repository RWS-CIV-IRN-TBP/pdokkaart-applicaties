<!DOCTYPE html>
<html>

<head>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width" name="viewport"/>
<meta charset="utf-8"/>
</head>

<body>
<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/OpenLayers.js"></script>
<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/proj4js-compressed.js"></script>
<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/pdok-api.js"></script>
<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/geozetlib.js"></script>
<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/pdok-markers.js"></script>
<script type="text/javascript" src="http://pdokserver/pdokkaart/api/js/pdok-layers.js"></script>
<script type="text/javascript" src="../rws.js"></script>
    <script type="text/javascript">

    Pdok.addcss("http://pdokserver/pdokkaart/api/styles/default/style.css");
    Pdok.addcss("http://pdokserver/pdokkaart/api/styles/api.css");
    Pdok.addcss("../rws.css");  // NOTE: to be loaded AFTER api.css !!
    var config_202={
        "mapdiv":"map_202",
        "zoom":4,
        "showzoom":true,
        "shownavigation":true,
        "showscaleline":true,
        "showmouseposition":true,
        "geocoder":{},
        "loc":"122650.88, 487337.6",
        "showlayerswitcher":true,
        "baselayers":[{"id":"BRT","visible":true},{"id":"LUFO","visible":false}],
        "markersdef":"http://pdokserver/pdokkaart/api/js/pdok-markers.js",
        "layersdef":"http://pdokserver/pdokkaart/api/js/pdok-layers.js"};
    var api_202;
    Pdok.ready(
        function(){
            api_202 = new Pdok.Api(config_202, Geotool.ready);

            Geotool.useWaterPopup = true;  // one of the RWS waterparameter viewers: special popup

            // afvoer meetpunten url
            var data_uri = "http://www.rijkswaterstaat.nl/apps/geoservices/rwsnl/?mode=features&projecttype=afvoer_en_stroomsnelheid&loadprojects=1";

            // http://rws.nl/geotool/geotool_afvoer_stroomsnelheid.aspx?cookieload=false

            // http://www.rijkswaterstaat.nl/apps/geoservices/rwsnl/?baselayer=KAART&projecttype=afvoer_en_stroomsnelheid&center=155000%2C395908&mapscale=3072000&legend=1&height=530&width=670&cookieload=false

            // afvoer is category 1 en 3 !
            var icons = [{},Geotool.icons.label_1_xl,{},Geotool.icons.label_2_xl] // only iconnr 1 en 3
            var params = [ {key:'Q10',name:'Afvoer',units:'m3/sec'}, {key:'Q10V',name:'Afvoer Verwacht',units:'m3/sec'}];
            Geotool.getWaterData(data_uri, api_202.featuresLayer, 'afvoer_en_stroomsnelheid', [1,3], icons, params);

            // add legend
            Geotool.legend(api_202.map, 'legenda_stromingafvoer.png');
        }
    );
</script>

<div id="map_202" class="olMap fullscreen"></div>

</body>
</html>
