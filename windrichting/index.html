<!DOCTYPE html>
<html>

<head>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width" name="viewport"/>
<meta charset="utf-8"/>
</head>

<body>
<script type="text/javascript" src="http://zuidt.nl/pdokkaart/api/js/OpenLayers.js"></script>
<script type="text/javascript" src="http://zuidt.nl/pdokkaart/api/js/proj4js-compressed.js"></script>
<script type="text/javascript" src="http://zuidt.nl/pdokkaart/api/js/OpenLayersPdokKaartExtenders.js"></script>
<script type="text/javascript" src="http://zuidt.nl/pdokkaart/api/js/pdok-api.js"></script>
<script type="text/javascript" src="http://zuidt.nl/pdokkaart/api/js/geozetlib.js"></script>
<script type="text/javascript" src="http://zuidt.nl/pdokkaart/api/js/pdok-markers.js"></script>
<script type="text/javascript" src="http://zuidt.nl/pdokkaart/api/js/pdok-layers.js"></script>
<script type="text/javascript" src="../rws.js"></script>
<script type="text/javascript">

    Pdok.addcss("http://zuidt.nl/pdokkaart/api/styles/default/style.css");
    Pdok.addcss("http://zuidt.nl/pdokkaart/api/styles/api.css");
    Pdok.addcss("../rws.css");  // NOTE: to be loaded AFTER api.css !!
    var config_764={
        "mapdiv":"map_764",
        "zoom":4,
        "showzoom":true,
        "shownavigation":true,
        "showscaleline":true,
        "showmouseposition":true,
        "geocoder":{},
        "loc":"122650.88, 487337.6",
        "showlayerswitcher":true,
        "baselayers":[{"id":"BRT","visible":true},{"id":"LUFO","visible":false}],
        "markersdef":"http://zuidt.nl/pdokkaart/api/js/pdok-markers.js",
        "layersdef":"http://zuidt.nl/pdokkaart/api/js/pdok-layers.js"};
    var api_764;
    Pdok.ready(
        function(){
            api_764 = new Pdok.Api(config_764, Geotool.ready);

            Geotool.useWaterPopup = true;  // one of the RWS waterparameter viewers: special popup

            // http://www.rijkswaterstaat.nl/apps/geoservices/rwsnl/?baselayer=KAART&projecttype=windsnelheden_en_windstoten&center=140377%2C475043&mapscale=3072000&legend=1&height=530&width=670&cookieload=true

            // wind meetpunten url
            var data_uri = "http://www.rijkswaterstaat.nl/apps/geoservices/rwsnl/?mode=features&projecttype=windsnelheden_en_windstoten&loadprojects=1";

            var icons =[{},{},Geotool.icons.label_5,{},{}]; // windrichting = category 2, iconnr 2
            var params = [ {key:'WR10',name:'Windrichting',units:'graden'} ];
            Geotool.getWaterData(data_uri, api_764.featuresLayer, 'windsnelheden_en_windstoten', [2], icons, params);
        } 
    );
</script>

<div id="map_764" class="olMap fullscreen"></div>

</body>
</html>
