<!DOCTYPE html>
<html>

<head>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width" name="viewport"/>
<meta charset="utf-8"/>
</head>

<body>
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/OpenLayers.js"></script>
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/proj4js-compressed.js"></script>
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/pdok-api.js"></script>
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/geozetlib.js"></script>
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/pdok-markers.js"></script>
<script type="text/javascript" src="https://kaart.pdok.nl/api/js/pdok-layers.js"></script>
<script type="text/javascript" src="../rws.js"></script>
<script type="text/javascript">

    Pdok.addcss("https://kaart.pdok.nl/api/styles/default/style.css");
    Pdok.addcss("https://kaart.pdok.nl/api/styles/api.css");
    Pdok.addcss("../rws.css");  // NOTE: to be loaded AFTER api.css !!

    var config_100={
        "mapdiv":"map_100",
        "zoom":3,
        "showzoom":true,
        "shownavigation":true,
        "showscaleline":true,
        "showmouseposition":true,
        "geocoder":"{}",
        "loc":"122650.88, 487337.6",
        "showlayerswitcher":true,
        "baselayers":[{"id":"BRT","visible":true},{"id":"LUFO","visible":false}]
    };
    var api100;
    Pdok.ready(
        function(){
            api100 = new Pdok.Api(config_100, Geotool.ready);

            function createFeatureDescription(feature) {
                return '<div class="getij">' +
                    '<table class="olPopupTable" cellspacing="0"><tbody>' +
                    '<tr><td class="popinleftbar">&nbsp;</td><td class="title">&nbsp;</td><td class="title">'+feature.donar_locatie_omschrijving+'</td></tr>' +
                    '<tr><td class="popiniconsubscript">Getij</td><td class="subtitle">&nbsp;</td><td class="subtitle"></td></tr>' +
                    '<tr class="rowodd"><td colspan="2" class="rowlabel">&nbsp;</td><td class="rowtext">&nbsp;</td></tr>' +
                    '<tr class="roweven"><td colspan="2" class="rowlabel">&nbsp;</td><td class="rowtext">' +
                        '<br/><a title="Link naar getijde site" target="_top" href="'+ feature.baseurl + feature.donar_locatie_code+'">Klik hier voor de getijvoorspelling</a>&nbsp;&nbsp;<br/><br/></td></tr>' +
                    '</tbody></table></div>';
            }

            function handler(request) {
                var obj = JSON.parse(request.responseText);
                var features = [];
                for (var i=0;i<obj.features.length;i++) {
                    var f = obj.features[i];
                    var ff = new OpenLayers.Feature.Vector(
                        new OpenLayers.Geometry.Point(f.location.lon, f.location.lat),
                        null,
                        {
                            externalGraphic: "../img/label_5.png",
                            graphicWidth: 29,
                            graphicHeight: 23,
                            labelXOffset: "-2",
                            labelYOffset: "2",
                            fillOpacity: 1,
                            label: 'getij',
                            labelSelect: true,   // IMPORTANT, else not clickable in IE !!
                            fontColor: "#ffffff",
                            fontSize: "9px",
                            fontFamily: "Arial,Helvetica,sans-serif;"
                        }
                    );
                    ff.attributes['description']= createFeatureDescription(f);
                    // donar_locatie_code
                    ff.attributes['ids']= [f.donar_locatie_code]
                    features.push(ff);
                }
                api100.featuresLayer.addFeatures(features);

                // if there is a popupid in the parameters, get it and show the popup
                if (OpenLayers.Util.getParameters().popupid){
                    api100.featuresLayer.map.getControlsByClass("OpenLayers.Control.SelectFeature")[0].select(
                            api100.featuresLayer.getFeaturesByAttribute("ids", OpenLayers.Util.getParameters().popupid)[0])
                }
            }

            // rws getij
            var data_uri = "https://www.rijkswaterstaat.nl/apps/geoservices/rwsnl/?mode=features&projecttype=getij&loadprojects=0";
            var request = OpenLayers.Request.GET({
                url: data_uri,
                callback: handler
            });

        }
    );
</script>

<style>
    .popinleftbar {
        background: url("img/locatie_simple.png") no-repeat scroll 0 0 #154273;
        color: #fff;
        height: 33px;
        width: 48px;
    }

    #featurePopup a:link,
     #featurePopup a:visited{
        color:#154273;
    }
    .roweven td {
        background: #c2d8ef;
    }
</style>

<div id="map_100" class="olMap fullscreen"></div>
</body>
</html>
